<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssCustomProperties</title>
    <style>
        my-element{
            --primary-color: blue;
            --heading-primary: 40px;}
        .segundo {
            --primary-color: red;
        }
        .tercero {
            --secondary-color: lime;
        }
    </style>
</head>
<body>
    <my-element>
        <span slot="title">Hola desde un componenete 1</span>
        <span slot="parrafo">Soy un texto de ejemplo</span>
    </my-element>
    <my-element class="segundo" >
        <span slot="title">Hola desde un componenete 2</span>
        <span slot="parrafo">Soy un texto de ejemplo</span>
    </my-element>
    <my-element class="tercero">
        <span slot="title">Hola desde un componenete 3</span>
        <span slot="parrafo">Soy un texto de ejemplo</span>
    </my-element>
    <script type="module" src="./my-element.js"></script>
</body>
</html>

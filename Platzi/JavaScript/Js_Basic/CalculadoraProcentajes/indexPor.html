    <h1>

            <label for="InputDisscount">Escribe el descuento de tu product: </label>
            <input id="InputDisscount" type="number"/>

            <label for="InputCupon">Si tienes un cup√≥n agregalo para un descuento mejor: </label>
            <input id="InputCupon" />

            <button type="button" onclick="onClickButtonPriceDisscount()">
                Calcula el precio con descuento 
            </button>
            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./calcPor.js"></script>

</body>

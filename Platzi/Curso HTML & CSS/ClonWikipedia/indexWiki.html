<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleWiki.css">
    <title>Clone Wikipedia</title>
</head>
<body>
    <header>
        <section class="logo-wikipedia">
            <img class="wiki-zawardo"  alt="wikipedia-glove">
            <div class="wiki-slogan">
                <img class="wiki-word" alt="wikipedia-word">
                <p>
                La enciclopedia libre
            </p>
            </div>
        </section>
    </header>
    <main>
        <section class="searcher">
            <div class="input-container">
                <input class="input-text" type="text">
                    <input class="leng-list" list="leng">
                    <datalist id="leng">
                        <option value="ES">Español</option>
                        <option value="JP">Japonés</option><option value="EN">English</option>
                    </datalist>
                <button class="blue-button">W</button>
                <a class="search-icon" href=""></a>
            </div>
        </section>
        <section class="articles-container">
            <div class="c1">
                <h2>Español</h2>
                <p>1 696 000+ artículos</p>
            </div>
            <div class="c2">
                <h2>English</h2>
                <p>6 326 000+ articles</p>
            </div>
            <div class="c3">
                <h2>日本語</h2>
                <p>1 275 000+ 記事</p>
            </div>
            <div class="c4">
                <h2>Deustch</h2>
                <p>2 590 000+ Artikel</p>
            </div>
            <div class="c5">
                <h2>Русский</h2>
                <p>1 734 000+ статей</p>
            </div>
            <div class="c6">
                <h2>Français</h2>
                <p>2 340 000+ articles</p>
            </div>
            <div class="c7">
                <h2>中文</h2>
                <p>1 206 000+ 條目</p>
            </div>
            <div class="c8">
                <h2>Italiano</h2>
                <p>1 701 000+ voci</p>
            </div>
            <div class="c9">
                <h2>Português</h2>
                <p>1 066 000+ artigos</p>
            </div>
            <div class="c10">
                <h2>Polski</h2>
                <p>1 480 000+ haseł</p>
            </div>
        </section>
        <section class="Lenguages-selecter"></section>
    </main>
</body>
</html>
